<!DOCTYPE html>
<html lang="en">
<head>
	<title>Doggo's of the Sunshine Coast</title>
	<style>
		* 			{ font-family: Arial; color: white;}
		body 		{ margin: 0; padding: 0; height:100vh; }
		h1 			{ position: absolute; top:5%; left: 5%; }
		#app 		{ height: 100vh; }
		.doggo		{ width:100%; height:100%; background-size: cover; }
		.details	{ position: absolute; bottom: 5%; left: 5%; text-transform: capitalize; padding:1%; background-color: rgba(0,0,0,0.5); }
	</style>
</head>

<body>
	<div id="app">
		<div @click="randomDoggo()" class="doggo" v-bind:style="{ backgroundImage: 'url(' + doggo.photo + ')' }">
			<h1>Doggo's of the Sunshine Coast</h1>
			<div class="details">
				<h2>{{ doggo.name }}</h2>
				<p>Age: {{ doggo.age }}</p>
				<p>Gender: {{ doggo.gender }}</p>
				<p>Locality: {{ doggo.locality }}</p>
			</div>
		</div>
	</div>
	
	<script src="//unpkg.com/vue"></script>
	<script src="//unpkg.com/axios/dist/axios.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
